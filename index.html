<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <div id="container">            
            <!-- Menu -->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Codo aCodo</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link disabled">Desactivado</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                  </div>
                </div> 
                
            </nav>
              <!-- Card -->
              <div class="card-group">
                <div class="card">
                  <img src="img/logohtml.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Titulo 1</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Ultima Actualizacion 1</small></p>
                  </div>
                </div>
                <div class="card">
                  <img src="img/logocss.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Titulo 1</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Ultima Actualizacion 1</small></p>
                  </div>
                </div>
                <div class="card">
                  <img src="img/logobootstrap.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Titulo 1</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Ultima Actualizacion 1</small></p>
                  </div>
                </div>
              </div>

              <!-- Form Email -->

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                <p>Nunca comparta su email.</p>
              </div>

              <!-- Form Contraseña -->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>

              <!-- Verificacion -->

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Verificar</label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>  
    
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
